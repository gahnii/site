<!DOCTYPE html>

<style>
:root{
  --teal-1:#1fb6b4;
  --teal-2:#0a7f86;
  --pink-1:#ffd0df;
  --pink-2:#f7a9c6;
  --ink:#12333a;
  --card:#ffffff;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:32px 24px;
  font-family:"Nunito", system-ui, -apple-system, Segoe UI, sans-serif;
  color:var(--ink);
  overflow-x:hidden;
  background: linear-gradient(
    180deg,
    #e9fff9 0%,
    #dffaf6 18%,
    #bff3ee 42%,
    #67d7dd 72%,
    #1aa7b2 100%
  );
}

/* static water texture */
body::before,
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-2;
}
body::before{
  background:
    radial-gradient(900px 420px at 20% 30%, rgba(255,255,255,.35), transparent 60%),
    radial-gradient(700px 360px at 75% 25%, rgba(255,255,255,.22), transparent 55%),
    repeating-linear-gradient(
      180deg,
      rgba(255,255,255,.10) 0px,
      rgba(255,255,255,.10) 10px,
      rgba(255,255,255,0) 10px,
      rgba(255,255,255,0) 34px
    );
  mix-blend-mode: soft-light;
  opacity:.75;
}
body::after{
  background:
    repeating-radial-gradient(
      circle at 0% 0%,
      rgba(255,255,255,.10) 0px,
      rgba(255,255,255,.10) 7px,
      rgba(255,255,255,0) 7px,
      rgba(255,255,255,0) 26px
    ),
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,.16) 0px,
      rgba(255,255,255,.16) 18px,
      rgba(255,255,255,0) 18px,
      rgba(255,255,255,0) 56px
    );
  background-size: 380px 380px, 220% 220%;
  background-position: 0 0, 0% 0%;
  opacity:.45;
}

/* scene layer (wingulls + wishiwashi) */
.scene-layer{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}

.scene-wingulls{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:min(420px, 92vw);
  height:110px;
  opacity:.95;
}

.wingull{
  position:absolute;
  width:52px;
  height:52px;
  image-rendering: pixelated;
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.12));
  transform-origin:center;
}

.wingull.w1{ left:48%; top:18px; transform:translateX(-50%) rotate(-8deg)  scale(1.05); opacity:1; }
.wingull.w2{ left:34%; top:34px; transform:rotate(10deg)  scale(.95);     opacity:.95; }
.wingull.w3{ left:62%; top:38px; transform:rotate(-4deg)  scale(.9);      opacity:.9; }
.wingull.w4{ left:22%; top:14px; transform:rotate(14deg)  scale(.85);     opacity:.85; }
.wingull.w5{ left:74%; top:16px; transform:rotate(-12deg) scale(.85);     opacity:.85; }

@keyframes flapA { to { transform: translateY(-2px) rotate(-6deg) scale(1.05); } }
@keyframes flapB { to { transform: translateY(2px)  rotate(12deg) scale(.95); } }
@keyframes flapC { to { transform: translateY(-1px) rotate(-2deg) scale(.9); } }

.wingull.w1{ animation: flapA 2.6s ease-in-out infinite alternate; }
.wingull.w2{ animation: flapB 3.2s ease-in-out infinite alternate; }
.wingull.w3{ animation: flapC 2.9s ease-in-out infinite alternate; }
.wingull.w4{ animation: flapB 3.6s ease-in-out infinite alternate; }
.wingull.w5{ animation: flapC 3.0s ease-in-out infinite alternate; }

.scene-wishiwashi{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:22px;
  width:min(1100px, 98vw);
  height:220px;
  opacity:.98;
}

.wishi{
  position:absolute;
  width:34px;
  height:34px;
  image-rendering: pixelated;
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.12));
  opacity:.9;
  transform-origin:center;
}

@keyframes bobA { to { transform: translateY(-4px) rotate(2deg); } }
@keyframes bobB { to { transform: translateY(3px) rotate(-2deg); } }
@keyframes bobC { to { transform: translateY(-2px) rotate(1deg); } }

.wishi.a{ animation: bobA 6s ease-in-out infinite alternate; }
.wishi.b{ animation: bobB 7.5s ease-in-out infinite alternate; }
.wishi.c{ animation: bobC 6.8s ease-in-out infinite alternate; }

/* card */
.trainer-card{
  width:min(900px, 96vw);
  border-radius:28px;
  padding:14px;
  background:linear-gradient(180deg, var(--teal-1), var(--teal-2));
  box-shadow:0 18px 60px rgba(0,0,0,.22);
}
.inner{
  border-radius:22px;
  overflow:hidden;
  background:var(--card);
  box-shadow: inset 0 0 0 2px rgba(11,109,115,.35);
}

.top{
  padding:16px;
  position:relative;
  background:
    radial-gradient(700px 260px at 60% 20%, rgba(255,255,255,.72), transparent 60%),
    radial-gradient(520px 250px at 25% 70%, rgba(31,182,180,.12), transparent 60%),
    linear-gradient(90deg, rgba(223,247,239,.98), rgba(223,247,239,.80)),
    repeating-linear-gradient(
      90deg,
      rgba(191,232,214,.38) 0px,
      rgba(191,232,214,.38) 62px,
      rgba(223,247,239,0) 62px,
      rgba(223,247,239,0) 124px
    );
}
.bottom{
  padding:14px 16px;
  position:relative;
  background:
    linear-gradient(180deg, rgba(255,255,255,.62), rgba(255,255,255,.22)),
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,.28) 0px,
      rgba(255,255,255,.28) 14px,
      rgba(255,255,255,0) 14px,
      rgba(255,255,255,0) 28px
    ),
    linear-gradient(90deg, var(--pink-1), var(--pink-2));
}

.grid{
  display:grid;
  grid-template-columns:128px 1fr;
  gap:14px;
  position:relative;
  z-index:3;
}
.portrait{
  width:128px;
  aspect-ratio:1/1;
  border-radius:18px;
  background:linear-gradient(135deg, rgba(255,255,255,.85), rgba(255,255,255,.35));
  border:3px solid rgba(11,109,115,.45);
  box-shadow:0 10px 22px rgba(0,0,0,.12);
  overflow:hidden;
  display:grid;
  place-items:center;
}
.portrait img{ width:100%; height:100%; object-fit:cover; }

.stats{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px 22px;
}
.row{ display:flex; justify-content:space-between; font-size:15px; }
.label{ font-weight:800; opacity:.9; }
.value{ font-weight:800; }

.divider{
  height:2px;
  margin:14px 0 0;
  background:linear-gradient(90deg, transparent, rgba(11,109,115,.35), transparent);
}

.footer{
  padding:10px 14px;
  background:linear-gradient(180deg, #1aa7a6, #0a6c74);
  color:#eaffff;
  font-weight:800;
  display:flex;
  justify-content:flex-end;
  gap:10px;
}
.btn{
  width:22px;
  height:22px;
  border-radius:50%;
  display:grid;
  place-items:center;
  background:rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.25);
  font-size:13px;
}

/* motifs inside card */
.motif-layer{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
}
.motif{
  position:absolute;
  image-rendering: pixelated;
  user-select:none;
}

/* palms (static) */
.motif.palm{
  mix-blend-mode: multiply;
  filter: saturate(1.15) contrast(1.05);
}
.motifpalm-2{ right:-26px; top:10px; width:140px; opacity:.22; transform: scaleX(-1) rotate(10deg); }
.motifpalm-3{ left:120px; bottom:-30px; width:120px; opacity:.20; transform: rotate(6deg); }
.motifpalm-4{ right:160px; top:-18px; width:95px; opacity:.16; transform: rotate(-12deg); }

/* leaves (static + visible) */
.motif.leaf{
  z-index:2;
  mix-blend-mode: normal;
  opacity:.55;
  filter: drop-shadow(0 1px 1px rgba(0,0,0,.18)) saturate(1.15) contrast(1.1);
}
.motifleaf-1{ left:18px; top:16px; width:34px; transform: rotate(-14deg); }
.motifleaf-2{ right:64px; top:46px; width:28px; transform: rotate(16deg); }
.motifleaf-3{ left:230px; bottom:8px; width:30px; transform: rotate(10deg); }

/* bottom icons */
.motif.icon{
  mix-blend-mode: normal;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,.18)) saturate(1.15) contrast(1.1);
  opacity:.55;
}
.motificon-sunmoon{ left:10px; top:10px; width:34px; transform: rotate(-6deg); }
.motificon-burningshadows{ right:10px; bottom:10px; width:34px; transform: rotate(7deg); }

/* keep text off the icons */
.bottom .stats{
  position:relative;
  z-index:2;
  padding-left:52px;
  padding-right:52px;
}

/* mobile */
@media (max-width:560px){
  .grid{ grid-template-columns:96px 1fr; }
  .portrait{ width:96px; }
  .stats{ grid-template-columns:1fr; }

  .scene-wishiwashi{ height:180px; }
  .wishi{ width:28px; height:28px; }

  .scene-wingulls{ width:min(340px, 92vw); height:96px; }
  .wingull{ width:44px; height:44px; }

  .motifpalm-2{ width:115px; }
  .motifpalm-3{ width:100px; }
  .motifpalm-4{ width:80px; }

  .motificon-sunmoon,
  .motificon-burningshadows{ width:30px; }

  .bottom .stats{
    padding-left:46px;
    padding-right:46px;
  }

  .motifleaf-1{ width:30px; }
  .motifleaf-2{ width:26px; }
  .motifleaf-3{ width:28px; }
}
</style>
