<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>dani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@600&display=swap" rel="stylesheet">

  <style>
    /* Body with moving gradient background */
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #000000 50%, #000000 100%);
      background-size: 300% 300%;
      animation: bgShift 8s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 25% 25%; }
      100% { background-position: 75% 75%; }
    }

    /* Dragons */
    .dragon {
      position: fixed;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
      image-rendering: pixelated;
      width: 150px;
      transition: filter 0.2s ease;
      animation: float 4s ease-in-out infinite alternate;
    }
    .dragon.reshiram { top: 10%; left: 5%; filter: drop-shadow(0 0 4px rgba(0,0,0,0.6)) contrast(1.5); }
    .dragon.zekrom   { bottom: 5%; right: 5%; filter: drop-shadow(0 0 4px rgba(255,255,255,0.5)) contrast(1.5); }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    /* Splash screen */
    #splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
    .flip-up { transform: rotateX(90deg) translateY(-50%); opacity: 0; }

    /* Main card */
    #main {
      display: none;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
    }

    .card {
      background: #fff;
      padding: 28px;
      width: 320px;
      text-align: center;
      border-radius: 14px;
      border: 2px solid #000;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      margin-bottom: 10px;
    }

    img.profile { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 3px solid #000; margin-bottom: 14px; }
    h1 { font-family: 'Press Start 2P', cursive; font-size: 14px; margin: 12px 0; color: #000; letter-spacing: 1px; }
    p { font-size: 13px; color: #333; line-height: 1.5; margin-bottom: 20px; }

    /* Icon links */
    .links { display: flex; justify-content: center; gap: 16px; margin-bottom: 10px; }
    .links a img { width: 40px; height: 40px; transition: transform 0.2s, opacity 0.2s; border-radius: 8px; }
    .links a img:hover { transform: scale(1.2); opacity: 0.8; }

    /* Views counter */
    #views { font-size: 11px; color: #555; font-family: 'Nunito', sans-serif; }
  </style>
</head>
<body>

  <!-- Dragons -->
  <img class="dragon reshiram" src="rzekrom.gif" alt="reshiram">
  <img class="dragon zekrom" src="reshiram.gif" alt="zekrom">

  <!-- Splash screen -->
  <div id="splash">PRESS START</div>

  <!-- Sounds -->
  <audio id="startSound" src="pokemon-start.mp3"></audio>
  <audio id="bgMusic" src="moongirl.mp3" loop></audio>

  <!-- Main card -->
  <div id="main">
    <div class="card">
      <img class="profile" src="https://i.imgur.com/WVEjqra.jpeg" alt="pfp">
      <h1>dani</h1>
      <p>
        chronically online, pokemon enthusiast & currently taking cs + networking.<br>
        I love my friends nat, enzo, andrew, mari, irwin, aariz, fuji, aldrin, steve, kael â™¡
      </p>
      <div class="links">
        <a href="https://www.tiktok.com/@dnca1600" target="_blank">
          <img src="https://i.imgur.com/hTQmoU3.png" alt="TikTok">
        </a>
        <a href="https://pokemonshowdown.com/users/waitimsogoated" target="_blank">
          <img src="https://i.imgur.com/COqXu8j.png" alt="Showdown">
        </a>
        <a href="https://www.roblox.com/users/2246596615/profile" target="_blank">
          <img src="https://i.imgur.com/mw7x8uo.png" alt="Roblox">
        </a>
        <a href="https://open.spotify.com/user/315lttbowr4guh66yl5adv5ley7u" target="_blank">
          <img src="https://i.imgur.com/oZkAFWR.png" alt="Spotify">
        </a>
      </div>
      <div id="views">ðŸ‘€ views: 1006</div>
    </div>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const main = document.getElementById('main');
    const startSound = document.getElementById('startSound');
    const bgMusic = document.getElementById('bgMusic');

    function fadeInAudio(audio, duration = 2000) {
      audio.volume = 0;
      audio.play();
      const step = 0.05;
      const intervalTime = duration / (1 / step);
      const fadeInterval = setInterval(() => {
        if (audio.volume < 1) audio.volume = Math.min(audio.volume + step, 1);
        else clearInterval(fadeInterval);
      }, intervalTime);
    }

    function startGame() {
      startSound.play();
      splash.classList.add('flip-up');
      setTimeout(() => {
        splash.style.display = 'none';
        main.style.display = 'flex';
        fadeInAudio(bgMusic, 3000);
      }, 800);
      splash.removeEventListener('click', startGame);
      document.removeEventListener('keydown', startGame);
    }

    splash.addEventListener('click', startGame);
    document.addEventListener('keydown', startGame);
  </script>

</body>
</html>
